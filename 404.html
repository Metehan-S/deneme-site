  </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    
    (() => {
      'use strict'
      const getStoredTheme = () => localStorage.getItem('theme')
      const setStoredTheme = theme => localStorage.setItem('theme', theme)
      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme()
        if (storedTheme) { return storedTheme }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }
      const setTheme = theme => {
        if (theme === 'auto') {
          document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }
      setTheme(getPreferredTheme())
      const showActiveTheme = (theme, focus = false) => {
        const themeSwitcher = document.querySelector('#themeSwitcher')
        if (!themeSwitcher) { return }
        const themeSwitcherText = document.querySelector('#theme-text-active')
        const themeSwitcherIcon = document.querySelector('#theme-icon-active')
        const activeThemeIcon = document.querySelector(`[data-bs-theme-value="${theme}"] i`)
        document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
          element.classList.remove('active'); element.setAttribute('aria-pressed', 'false')
        })
        const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
        if (btnToActive) {
          btnToActive.classList.add('active'); btnToActive.setAttribute('aria-pressed', 'true')
          themeSwitcherIcon.className = activeThemeIcon.className; 
          themeSwitcherText.textContent = btnToActive.textContent.trim(); 
        }
        if (focus) { themeSwitcher.focus() }
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const storedTheme = getStoredTheme()
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
          setTheme(getPreferredTheme())
        }
      })
      window.addEventListener('DOMContentLoaded', () => {
        showActiveTheme(getPreferredTheme())
        document.querySelectorAll('[data-bs-theme-value]')
          .forEach(toggle => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value')
              setStoredTheme(theme); setTheme(theme); showActiveTheme(theme, true)
            })
          })
      })
    })()
  </script>
